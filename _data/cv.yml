- title: Research Experience
  type: time_table
  contents:
    - title: Postdoctoral Research Fellow
      institution: Columbia AI and Robotics Lab, Columbia University, New York
      year: since 03/2023
      description:
        - PI of the FWF project <a href="https://list.fwf.ac.at/en/research-in-practice/in-the-spotlight-schroedinger/list-of-schroedinger-fellows/2022/418506">Making Sense of Objects from Exploratory Robotic Interaction</a>, investigating continuous object and interaction learning.
    - title: Postdoctoral Researcher
      institution: Vision for Robotics Lab, TU Wien, Vienna
      year: 04/2022 - 02/2023
      description:
        - Investigated robot vision methods for transparent & deformable objects in the H2020 project <a href="https://www.tracebot.eu/">TraceBOT</a>, enabling traceable robotic manipulation.
    - title: Research Assistant
      institution: Vision for Robotics Lab, TU Wien, Vienna
      year: 10/2018 - 03/2022
      description:
        - Developed object pose estimation and verification methods for robotic grasping using learning-, simulation- and rendering-based approaches in the CHIST-ERA project <a href="https://heap-chist-era.github.io/">Heap</a> and the doctoral college <a href="http://trustrobots.eu/">TrustRobots</a>.
    - title: Research Intern
      institution: Virtual Reality Group, TU Wien, Vienna - Illusion Walk, Berlin
      year: 07/2016 - 08/2016
      description:
        - Implemented and optimized a GPU-based multi-marker tracking pipeline for large-scale VR applications, from camera input to pose output.
    - title: Teaching Assistant
      institution: Research Unit of Computer Graphics, TU Wien, Vienna
      year: 2014 - 2017
      description:
        - Tutored courses in Computer Graphics, Virtual and Augmented Reality.

